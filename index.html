<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Gilded Rose</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link rel="icon" href="favicon.io" />
</head>

<body>
    <main>
        <h1>The Gilded Rose</h1>
        <form>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user-name" placeholder="Enter your name" required />
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user-email" placeholder="Enter your email" required />
                </li>
                <li>
                    <label for="msg">Favorite Pokemon:</label>
                    <textarea id="msg" name="user-favorite">What's your favorite Pokemon?</textarea>
                </li>
                <li class="button">
                    <button type="submit" value="Submit">Submit</button>
                </li>
            </ul>
        </form>
    </main>
</body>

</html>
