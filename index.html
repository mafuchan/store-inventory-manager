<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Gilded Rose</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="index.js"></script>

</head>

<body>
    <main>
        <h1>The Gilded Rose</h1>
        <form id="item-input">
            <ul>
                <li>
                    <label for="item">Enter item here:</label>
                    <input type="text" id="item" name="item" placeholder="Aged Brie, Sulfuras, etc." required />
                </li>
                <li>
                    <label for="sell_in">Enter # of days to sell within</label>
                    <input type="number" id="sell_in" name="sell_in" required>
                </li>
                <li>
                    <label for="quality">Enter quality value</label>
                    <input type="number" id="quality" name="quality" min="0" required>
                </li>
                <li>
                    <label for="date_added">Entered into store inventory</label>
                    <input type="date" id="date_added" name="date_added" required>
                </li>

                <li>
                    <button type="submit">Add item</button>
                </li>
            </ul>
        </form>

        <form id="stock">
            <ul>
                <li>
                    <label for="stock_date">Current Stock Levels:</label>
                    <input type="date" id="stock_date" name="stock_date" required />
                    <button type="submit" id="update">Update Now</button>
                </li>
            </ul>
        </form>
        <div class="pile"></div>
    </main>
</body>

</html>
